plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform('org.springframework.boot:spring-boot-dependencies:2.2.6.RELEASE')

    constraints {
        api 'org.jobrunr:jobrunr:0.9.8'
        api 'org.xerial:sqlite-jdbc:3.30.1'
    }
}


configure(subprojects.findAll {it.name != 'platform'}) {

    apply plugin: 'java'
    apply plugin: 'idea'
    group = 'org.jobrunr.examples'
    version = '1.0'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

